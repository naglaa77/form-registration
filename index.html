<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registartion Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="" name="form">
        <h2>Registration Form</h2>
        <div class="box">
            <div class="my-input">
                <label for="#name">Full Name : </label>
                <input type="text" name="name" id="name" placeholder="nom prenome">
            </div>
            <div class="error" id ="nameErr"> invalid number </div>
        </div>
        <div class="box">
            <div class="my-input">
                <label for="#email">Email</label>
                <input type="text" name="email" id="email" placeholder="Email">
            </div>
            <div class="error" id ="emailErr"></div>
        </div>
        <div class="box">
            <div class="my-input">
                <label for="#mobile">Mobile Number</label>
                <input type="text" name="mobile" id="mobile" placeholder="mpbile">
            </div>
            <div class="error" id ="mobileErr"></div>
        </div>
        <div class="box">
            <label for="#name">Gendre</label>
            <div class="form-inline">
                <label for=""><input type="radio" name="gender" value="Homme"> Homme</label>
                <label for=""><input type="radio" name="gender" value="Femme"> Femme</label>
            </div>
            <div class="error" id ="genderErr"></div>
        </div>
        <div class="box">
            <div class="my-input">
                <label for="#name">date de naissance</label>
                <input type="text" name="naissance" id="naissance" placeholder="naissance">
            </div>
            <div class="error" id ="naissanceErr"></div>
        </div>
        <div class="box">
            <input type="submit" value="submit">
        </div>
    </form>
    <script src="js/main.js"></script>
</body>
</html>
